name: Build Storybook and Deploy
# paths: ["web/stories/*.stories.mdx", "web/components/**/*.stories.tsx"] # Trigger the action only when files change in the folders defined here
on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build üîß
        working-directory: ./web
        run: | # Install npm packages and build the Storybook files
          npm install
          npm run build-storybook
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: main # The branch the action should deploy to.
          FOLDER: web/docs-build # The folder that the build-storybook script generates files.
          CLEAN: true # Automatically remove deleted files from the deploy branch
          TARGET_FOLDER: web/docs # The folder that we serve our Storybook files from
